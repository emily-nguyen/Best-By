<ion-header>

  <ion-navbar>
    <ion-title>Pantry</ion-title>

    <ion-buttons end>
      <button ion-button color="dark" clear (click)="toLogout()">Logout</button>
    </ion-buttons>

  </ion-navbar>

  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>




</ion-header>


<ion-content padding>


  <ion-list>
    <ion-item *ngFor="let item of pantryItems"> {{item}} </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <div style= "text-align: center;
    left: 0;
    right: 0;"> <button ion-button color="dark" clear (click)="toAddItem()">Add Item</button></div>




  </ion-toolbar>
</ion-footer>
