<ion-header>

  <ion-navbar>
    <ion-title>Add to Pantry</ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <form #addItem="ngForm">

    <ion-list>

      <ion-item>
        <ion-label>Item</ion-label>
        <ion-input name="Item Name" placeholder="Name" [(ngModel)]="item"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Date</ion-label>
        <ion-input name="Expiration Date" [(ngModel)]="date" type="date"></ion-input>
      </ion-item>


    </ion-list>

    <div style= "text-align: center;
    position: fixed;
    left: 0;
    right: 0;">
      <button ion-button round outline (click)="addItemToPantry()">Add Item</button>
    </div>

    <div style= "text-align: center;
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0">
      <button ion-button round outline (click)="takePicture()">Receipt</button>
    </div>


  </form>





</ion-content>
